version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/rust"
    schedule:
      interval: "weekly"
    groups:
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    allow:
      - dependency-type: "all"
    ignore:
      - dependency-name: "wasmtime"
        update-types: ["version-update:semver-major"]
      - dependency-name: "wasmtime-wasi"
        update-types: ["version-update:semver-major"]
      - dependency-name: "wasm-common"
        update-types: ["version-update:semver-major"]
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
